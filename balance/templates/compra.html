{% extends 'base.html' %}

{% block contenido %}
<h2>COMPRA DE CRYPTOS</h2>

<body>
    <form class='form-comprar' id='form-comprar' name='form-comprar'>
        <label for="origen">Origen:</label>
        <select id="origen" name="origen">
            {% for crypto in lista_cryptos %}
            <option value="{{ crypto }}">{{ crypto }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="destino">Destino:</label>
        <select id="destino" name="destino">
            {% for crypto in lista_cryptos %}
            {% if crypto != origen %}
            <option value="{{ crypto }}">{{ crypto }}</option>
            {% endif %}
            {% endfor %}
        </select>
        <br><br>
        <label for="invertido">Invertido:</label>
        <input type="number" id="invertido" name="invertido" required>
        <br><br>
        <button id="calcular" type="button">Calcular</button>
        <br><br>
        <label for="obtenido">Obtenido:</label>
        <output id="obtenido"></output>
        <span id='crypto-destino'></span>
        <br><br>
        <label for="unitario">Valor Unitario:</label>
        <output id="unitario"></output>
        <span id='crypto-origen'></span>
        <br><br>
        <button id="invertir" type="button" disabled>Invertir</button>
    </form>

    {% block scripts%}
    <script src="/static/js/form.js"></script>
    {% endblock scripts %}
</body>
{% endblock contenido %}
